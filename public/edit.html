<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Edit recipe</title>
</head>
<body>
    <header>
        <h1>Recipes App</h1>
        <div class="subtitle">Make your own recipes</div>
    </header>

    <a href="./index.html">Go back</a>
          
    <div class="recipe-info">
        <label for="title">Title:</label>
        <input type="text" name="title" id="recipe-title">
        <label for="description">Description:</label>
        <textarea name="description" id="recipe-description"></textarea>
        <div class="container">
            <label for="steps">Steps:</label>
            <ol id="recipe-steps"></ol>
        </div>
        <form id="add-step">
            <input type="text" placeholder="Add new step" class="add-step" name="step">
        </form> 
    </div>
    <div class="ingredients-list" id="ingredients-list"></div>
    <form id="add-ingredient">
        <input type="text" name="ingredient" placeholder="Add ingredient">
        <button>+</button>
    </form>
    <!-- <button>Save</button> -->
    <div class="remove-recipe">
        <span>Danger zone</span>
        <button id="remove-recipe">Remove recipe</button>
    </div>
    
    <script src="scripts/edit-bundle.js"></script>
</body>
</html>
