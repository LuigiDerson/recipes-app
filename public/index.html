<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Recipes App</title>
  <link rel="stylesheet" href="./styles/style.css">
  <link rel="icon" href="./images/favicon.png">
</head>
<body>
  <header>
      <h1>Recipes App</h1>
      <div class="subtitle">Make your own recipes</div>
  </header>

  <input type="text" placeholder="filter recipes">
  <div id="recipes">
    <!-- Generated recipes card here -->
    <a href="#">
      <div class="recipe-card">
          <div class="container">
            <span class="recipe-title">Recipe Title</span>
            <p class="recipe-description">This is the recipe short description</p>
            <div class="recipe-ingredients">You have x ingredients</div>
          </div>
      </div>
    </a>
  </div>
  <button>New recipe</button>

  <script src="scripts/index-bundle.js"></script>
</body>
</html>
